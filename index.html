<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <header class='form-header'>
        <div class="logo-container">
            <img src="./assets/odin-lined.png" alt="logo" class='logo'>
            <h1 class="logo-title">ODIN</h1>
        </div>
        <div class="credit-continer">
            <p class="credit-text"> Photo by <a href="https://unsplash.com/@spensersembrat" target="_blank">Spenser
                    Sembrat</a> from <a
                    href="https://unsplash.com/photos/an-aerial-view-of-a-lake-surrounded-by-mountains-ToJ5qbCMLo8"
                    target="_blank">Unsplash</a>
            </p>
        </div>
    </header>
    <main>
        <div class="intro">
            <p class="intro-par-1">
                This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up now to get started.
            </p>
            <p class="intro-par-2">
                You know you want to.
            </p>
        </div>
        <form action="" class="glass">
            <div class="intro-par-3">
                let's do this!
            </div>
            <div class="input-container">
                <div class='form-col'>
                    <label for='first-name'>First Name</label>
                    <input id='first-name' name='first-name' type='text' />
                </div >
                <div class='form-col'>
                    <label for='last-name'>Last Name</label>
                    <input id='last-name' name='last-name' type='text' />
                </div>
            </div>
            <div class="input-container">
                <div class='form-col'>
                    <label for='email'>Email</label>
                    <input id='email' name='email' type='email' />
                </div>
                <div class='form-col'>
                    <label for='phone-number'>Phone Number</label>
                    <input id='phone-number' name='phone-number' type='text' />
                </div>
            </div>
            <div class="input-container">
                <div class='form-col'>
                    <label for='password'>Password</label>
                    <input id='password' name='password' type='password' />
                </div>
                <div class='form-col'>
                    <label for='confirm-password'>Confirm Password</label>
                    <input id='confirm-password' name='confirm-password' type='password' />
                </div>
            </div>
    
            <button type='submit'>Create Account</button>
            
        </form>
        <div>
            <p class="intro-par-2">Already have an account? <a href="#">log in</a></p>
        </div>
        </main>
</body>

</html>
